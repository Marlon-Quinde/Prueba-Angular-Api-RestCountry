<p-toast></p-toast>

<app-menubar></app-menubar>


<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
<div class="card">
  <div class="m-3">
    <div class="text-center">
      <h2 class="text-primary"> App Paises</h2>
      <h3 class="text-700"> Lista de paises favoritos</h3>
    </div>

    <div class="tabla">

      <div class="mt-3">
        <div *ngIf="hayError" class="text-center font-italic">
          No existen paises favoritos registrados
        </div>

        <div *ngIf="paises.length > 0">
          <app-tabla-pais [paises]="paises"
                          (onDeletePais)="verificar($event)"
                          [eliminar]="true">
                        </app-tabla-pais>

        </div>

      </div>
    </div>
  </div>
</div>
