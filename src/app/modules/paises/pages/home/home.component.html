<p-toast></p-toast>

<app-menubar></app-menubar>

<div class="card">
  <div class="m-3">
    <div class="text-center">
      <h2 class="text-primary"> App Paises</h2>
      <h3 class="text-700"> Busca tu pais preferido</h3>
    </div>

    <div class="buscador">

      <div class="card flex flex-wrap justify-content-center gap-3">

        <span class="p-input-icon-left w-full sm:w-8">
          <i class="pi pi-search"></i>
          <input class="w-full" type="text" (input)="buscar()" pInputText [(ngModel)]="value" />
        </span>
      </div>

    </div>

    <div class="tabla">

      <div class="mt-3">
        <div *ngIf="hayError" class="text-center font-italic">
          No se encontro nada con el termino " <span class="text-red-600 font-bold">{{value}}</span>"
        </div>

        <div *ngIf="paises.length > 0">
          <app-tabla-pais [paises]="paises"
                          (onPaisFavorito)="guardarPais($event)"
                          [favorito]="true">
                        </app-tabla-pais>

        </div>

      </div>
    </div>
  </div>
</div>
